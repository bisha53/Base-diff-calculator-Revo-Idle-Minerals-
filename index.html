<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      width: 80px;
      padding: 4px;
      text-align: center;
    }
    #output {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>N1 Calculator</h1>

  <table>
    <tr>
      <th>Current Base</th>
      <th>N1 Level</th>
      <th>Mineral Level</th>
    </tr>
    <tr>
      <td><input type="number" id="currentBase" value="3" min="1" step="0.01"></td>
      <td><input type="number" id="n1Level" value="0" min="0"></td>
      <td><input type="number" id="mineralLevel" value="1" min="0"></td>
    </tr>
  </table>

  <div id="output"></div>

  <div class="footer">bisha53</div>

  <script>
    function formatFromLog10(log10Value) {
      if (!isFinite(log10Value)) return "∞";
      if (log10Value < 6) {
        return Math.pow(10, log10Value).toFixed(2);
      }
      const exponent = Math.floor(log10Value);
      const mantissa = Math.pow(10, log10Value - exponent);
      return `${mantissa.toFixed(2)}e${exponent}`;
    }

    function calculateVP() {
      const currentBase = Math.max(Number(document.getElementById('currentBase').value), 1);
      const n1Level = Math.max(Number(document.getElementById('n1Level').value), 0);
      const mineralLevel = Math.max(Number(document.getElementById('mineralLevel').value), 0);

      const baseWithoutMultiplier = n1Level + 3;
      const multiplier = currentBase / baseWithoutMultiplier;
      const nextBase = multiplier * (baseWithoutMultiplier + 1);

      const currentVP_log10 =
        (mineralLevel - 1) * Math.log10(currentBase) - 2;

      const nextVP_log10 =
        (mineralLevel - 1) * Math.log10(nextBase) - 2;

      const vpGain_log10 = nextVP_log10 - currentVP_log10;

      document.getElementById('output').innerHTML =
        `Next Base: ${nextBase.toFixed(2)}<br>` +
        `Multiplier: ${multiplier.toFixed(2)}<br>` +
        `Current VP (before multipliers): ${formatFromLog10(currentVP_log10)}<br>` +
        `Next VP (before multipliers): ${formatFromLog10(nextVP_log10)}<br>` +
        `VP Gain: ×${formatFromLog10(vpGain_log10)}`;
    }

    const inputs = document.querySelectorAll('#currentBase, #n1Level, #mineralLevel');
    inputs.forEach(input => input.addEventListener('input', calculateVP));

    calculateVP();
  </script>

</body>
</html>
