<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      position: relative;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      width: 80px;
      padding: 4px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>N1 Calculator</h1>

  <table>
    <tr>
      <th>Current Base</th>
      <th>N1 Level</th>
      <th>Mineral Level</th>
    </tr>
    <tr>
      <td><input type="number" id="currentBase" value="3"></td>
      <td><input type="number" id="n1Level" value="4"></td>
      <td><input type="number" id="mineralLevel" value="1"></td>
    </tr>
  </table>

  <button onclick="calculateVP()">Calculate VP</button>

  <div id="output"></div>

  <div class="footer">bisha53</div>

  <script>
    function calculateVP() {
      const currentBase = Number(document.getElementById('currentBase').value);
      const n1LevelInput = Number(document.getElementById('n1Level').value);
      const mineralLevel = Number(document.getElementById('mineralLevel').value);
      const newN1Level = (currentBase / n1LevelInput) * (n1LevelInput + 1);
      const vp = Math.pow(newN1Level, mineralLevel);
      const formattedVP = vp.toExponential(2);
      document.getElementById('output').innerHTML = 
        `N1 Level: ${newN1Level.toFixed(2)}<br>VP (before multipliers): ${formattedVP}`;
    }
  </script>
</body>
</html>
